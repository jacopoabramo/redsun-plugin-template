email:
    placeholder: yourname@example.com
    help: Email address
    type: str
full_name:
    placeholder: RedSun plugin developer
    help: Developer name
    type: str
github_username_or_organization:
    placeholder: githubuser
    help: Github user or organisation name
    type: str
plugin_name:
    placeholder: redsun-foobar
    help: The name of your plugin
    type: str
    validator: >-
        {% if not (plugin_name | regex_search('^[a-z][a-z0-9\-]+$')) %}
        plugin_name must be lowercase, no spaces, and may contain hyphens.
        {% endif %}
display_name:
    placeholder: RedSun FooBar
    help: Display name for your plugin
    type: str
    validator: >-
        {% if not (display_name | regex_search('(.|\s)*\S(.|\s)*')) %}
        display_name must not be empty
        {% endif %}
module_name:
    placeholder: "{{ plugin_name|lower|replace('-', '_') }}"
    help: Plugin module name (lowercase, no spaces, may contain underscores)
    type: str
short_description:
    placeholder: My new RedSun plugin
    help: Short description of what your plugin does
    type: str
    validator: >-
        {% if not (short_description | regex_search('(.|\s)*\S(.|\s)*')) %}
        Description must not be empty
        {% endif %}
github_repository_url:
    default: provide later
    help: Github repository URL
    type: str
    choices:
        - provide later
        - https://github.com/{{github_username_or_organization}}/{{plugin_name}}
plugin_engine:
    default: ExEngine
    help: Which engine does your plugin use?
    type: str
    choices:
        - ExEngine
        - Bluesky
plugin_type:
    default: Model
    help: What type of plugin is this?
    type: str
    choices:
        - Model
        - Controller
plugin_model_type:
    default: none
    help: What type of model plugin is this?
    type: str
    choices:
        - Detector
        - Motor
    when: "{{ plugin_type == 'Model' }}"
mm_support:
    default: false
    help: Is your device supported by Micro-Manager?
    type: bool
    when : "{{ plugin_type == 'Model' and plugin_engine == 'ExEngine' }}"
plugin_motor_type: # required for exengine
    type: str
    help: Is your motor single or dual-axis (XY)?
    choices:
        - Single
        - Dual
    when: "{{ plugin_type == 'Model' and plugin_model_type == 'Motor' and plugin_engine == 'ExEngine' }}"
use_git_tags_for_versioning:
    default: false
    help: Use git tags for versioning?
    type: bool
    when: false
install_precommit:
    default: false
    help: Install pre-commit? (Code formatting checks)
    type: bool
    when: false
license:
    default: BSD-3
    help: Which licence do you want your plugin code to have?
    type: str
    choices:
        - BSD-3
        - MIT
        - Mozilla Public License 2.0
        - Apache Software License 2.0
        - GNU LGPL v3.0
        - GNU GPL v3.0
# copier configuration options
_subdirectory: template
_jinja_extensions:
    - jinja2_time.TimeExtension
    - copier_templates_extensions.TemplateExtensionLoader
    - extensions/context.py:ContextUpdater
_exclude:
    - "copier.yaml"
    - "copier.yml"
    - "~*"
    - "*.py[co]"
    - "__pycache__"
    - ".*_cache"
    - ".git"
    - ".DS_Store"
    - ".svn"
    - "*licenses*"
    - "_tasks.py"
